<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
  </head>

  <body>
    <div class="selections">
      <button class="selection" data-selection="rock">ROCK</button>

  </body>
</html>
