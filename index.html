<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
  </head>

  <body>
    <div class="header">
      <div id="logo">MERCURI</div>
      <div id="title">ROCK-PAPER-SCISSORS</div>
      <a id="source-code" href="https://github.com/mercuri101/odin-rps" target="_blank">Source Code & Credits</a>
    </div>

    <div class="instruction">Choose your fighter!</div>

    <div class="selections">
      <img class="selection" data-selection="rock" src="./img/rock-selection.jpg" alt="Rock">
      <img class="selection" data-selection="paper" src="./img/paper-selection.jpg" alt="Paper">
      <img class="selection" data-selection="scissors" src="./img/scissors-selection.jpg" alt="Scissors">
    </div>

    <div class="display">
      <img class="icon human" src="./img/icon-human.png" alt="Human icon">
      <div class="choice-display human">?</div>
      <h1>Vs</h1>
      <div class="choice-display bot">?</div>
      <img class="icon bot" src="./img/icon-bot.png" alt="Bot icon">
    </div>

    <div class="score">
      <h3>SCORE</h3>
      <div class="cur-score">0 - 0</div>
    </div>
  </body>
</html>
