<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
  </head>

  <body>
    <div class="header">
      <div id="logo">MERCURI</div>
      <div id="title">ROCK-PAPER-SCISSORS</div>
      <a id="source-code" href="https://github.com/mercuri101/odin-rps" target="_blank">Source Code & Credits</a>
    </div>

    <div class="selections">
      <button class="selection" data-selection="rock">ROCK</button>
      <button class="selection" data-selection="paper">PAPER</button>
      <button class="selection" data-selection="scissors">SCISSORS</button>
    </div>

    <div class="results"></div>

    <div class="score">
      <h3>SCORE</h3>
      <div class="cur-score">0 - 0</div>
    </div>
  </body>
</html>
